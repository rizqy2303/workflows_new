name: CI Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow
        # Install library yang dibutuhkan (pandas, scikit-learn, dll)
        # Jika file requirements.txt ada di luar:
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Jika file requirements.txt ada di dalam folder MLProject:
        if [ -f MLProject/requirements.txt ]; then pip install -r MLProject/requirements.txt; fi

    - name: Run MLflow Project
    
      run: mlflow run MLProject --env-manager=local --entry-point train
