name: CI Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow
        # Kita perlu menginstall dependencies project agar bisa jalan di 'local'
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Jika ada requirements di dalam folder MLProject, install juga:
        if [ -f MLProject/requirements.txt ]; then pip install -r MLProject/requirements.txt; fi

    - name: Run MLflow Project
      run: mlflow run MLProject --env-manager=local
