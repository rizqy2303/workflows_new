name: Continuous Integration - Project Testing

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Pastikan file requirements.txt ada!

    - name: Run Python script
      run: python modelling.py # Ganti jika nama file kamu berbeda
